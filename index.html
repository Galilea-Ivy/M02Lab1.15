<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>M02 Lab Converting Temp</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <!--Converter Form-->
    <section>
      <div class="container">
        <!--Title-->
        <h1 class="py-3">Temperature Converter</h1>
        <!--Inputs: Celsuis & Fahrenheit-->
        <h2 class="lead pb-3">Celsuis:</h2>
        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control" id="cInput" />
        </div>
        <h2 class="lead pb-3">Fahrenheit:</h2>
        <div class="input-group input-group-sm mb-3">
          <input type="text" class="form-control" id="fInput" />
        </div>
        <!--Submit Button-->
        <button class="btn btn-primary" id="convertButton">Convert</button>
        <!--Error Message-->
        <p id="errorMesssage"></p>
        <!--Image-->
        <img
          src="img/warm.png"
          class="img-fluid"
          alt="It is warm"
          id="weatherImage"
        />
      </div>
    </section>

    <script src="convert.js"></script>
  </body>
</html>
